<!--4. Напишите функцию findCouple(array, number),
которая ищет в массиве все пары целых чисел, сумма которых равна заданному значению.-->

<!--Output:-->
<!--[[4, 6], [9, 1], [2, 8] [7, 3]]-->

<script>
    const arr = [4, 6, 2, 9, 1, 8, 3, 5, 2, 1, 7, 4, 6];
    const num = 10;

    function twoSum(array, value) {
        const result = [];
        const result2 = [];
        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (value === arr[i] + arr[j] && !result2.includes(i) && !result2.includes(j)) {
                    result.push([arr[i], arr[j]]);
                    result2.push(i);
                    result2.push(j);
                }
            }
        }
        return result;
    }


    const t = twoSum(arr, num);
    console.log(t)
</script>
