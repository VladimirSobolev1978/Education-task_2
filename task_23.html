<!--24. Отфильтровать коллекцию по нескольким полям-->

<!--Например, в коллекции мне нужно вывести значения, в которых возраст больше 18.-->

<script>
    const arr = [
        {name: 'test', age: 34, country: 'RF'},
        {name: 'test2', age: 12, country: 'RF'},
        {name: 'test1', age: 54, country: 'RF'}
    ]

    function filterFunc(array) {
        return array.filter(element => element.age > 18);
    }


    const t = filterFunc(arr);
    console.log(t)

</script>
