<script>

    const str1 = 'text education part 2';
    const str2 = 'text education';

    function differenceSymbols(string1, string2) {

        string1 = str1.split(' ');
        string2 = str2.split(' ');

        return string1.filter(item => !string2.includes(item)).join(' ');
