<!--
Дан массив с числами. Узнайте сколько элементов
с начала массива надо сложить, чтобы в сумме получилось больше 10-ти.
-->

<!--/*ЗАДАЧА 15*/-->
<script>
    const arr1 = [4, 1, 3, 4, 2, 4, 6, 7, 8, 3, 2];


function sumFunc(array) {
    let result = 0;

    return array.reduce((sum, current) => {
        if (sum >= 10) {
            if (result === 0) result = current + 1;
        }
        return sum;
    })
}


    const t = sumFunc(arr1);
    console.log(t)

</script>
