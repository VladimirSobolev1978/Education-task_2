<!--
Несколько массивов. Вывести элементы из первого массива,
поданного в функцию, которые имеются во всех других массивах, поданных в функцию
-->

<!--/*ЗАДАЧА 15*/-->
<script>
   const arr1 = [3, 6, 1, 8, 3, 6, 3, 6, 3, 6];
   const arr2 = [1, 4, 2, 4];
   const arr3 = [6, 3, 2, 8, 1];

   function firstFunc(array1, array2, array3) {
       return array1.filter(value => array2.includes(value) && array3.includes(value));
   }



    const t = firstFunc(arr1, arr2, arr3);
    console.log(t)

</script>
