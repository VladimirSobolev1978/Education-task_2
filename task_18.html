<!--
 Вернуть массив тех значений, которые есть в первом, но нет во втором
-->

<!--/*ЗАДАЧА 1*/-->
<script>
    const arr1 = [4, 7, 2, 9, 3, 5, 6, 4, 5, 1, 4];
    const arr2 = [4, 5, 6, 7, 8];

    function differentFunc(array1, array2) {
        return array1.filter((value) => array2.indexOf(value) < 0);
    }

    const t = differentFunc(arr1, arr2);
    console.log(t)

</script>
