<script>
    let arr1 = ['name', 'age', 'country'];
    let arr2 = ['test', 25, 'RF'];

    function objFunc(arr) {
        return arr.reduce((acc, curr, arr) => ({...acc, [curr]: arr2[arr]}), {})
    }


    const t = objFunc(arr1, arr2);
    console.log(t)

</script>
