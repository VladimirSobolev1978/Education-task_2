<!--Перевернуть значения массива-->

<!--/*ЗАДАЧА 6*/-->
<script>
    const arr = [6, 2, 9, 1, 7, 4, 7];

    function reverseFunc(array) {
        const result = [];

        for (let i = array.length -1; i >= 0; i--) {
            result.push(array[i]);
        }

        return result;
    }

    const t = reverseFunc(arr);
    console.log(t)
</script>
