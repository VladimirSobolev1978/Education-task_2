<!--26. Даны две строки. Определите, содержится ли меньшая по длине строка в большей.-->



<script>
    const string1 = 'text education part 2';
    const string2 = 'text';

    function lengthFunc(str1, str2) {
        let bigStr, smallStr;
        if (str1.length > str2.length) {
            bigStr = str1;
            smallStr = str2;
        } else {
            smallStr = str1;
            bigStr = str2;
        }
       return bigStr.includes(smallStr);
    }

    const t = lengthFunc(string1, string2);
    console.log(t)

</script>
