<!--Возвращает массив, где каждый элемент продублирован-->

<!--/*ЗАДАЧА 13*/-->
<script>
    const arr = [1, 2, 5, 3, 4];

    // Output:
    // [1, 1, 2, 2]

    function doubleFunc(array) {
      return array.reduce((acc, curr) => {
          return acc.concat([curr, curr])
      }, [])
    }

    const t = doubleFunc(arr);
    console.log(t)

</script>
