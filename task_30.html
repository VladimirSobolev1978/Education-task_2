<!--14. Напишите функцию range(), принимающую два аргумента: начало и конец диапазона, и
возвращающую массив, который содержит все числа из диапазона, включая начальное и конечное.
Третий необязательный аргумент функции range() – шаг для построения массива.
Убедитесь, что функция range() работает с отрицательным шагом.-->

<script>
    const range = (elem, item) => {
        if (elem > item) {
            return range(item, elem).reverse();
        } else {
            return elem === item ? [item] : [elem, ...range(elem + 1, item)];
        }
    }


    // console.log(rangeFunc(4,16));
    console.log(range(5, 2,-1))
</script>
