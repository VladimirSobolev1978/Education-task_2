<!--Вывести сообщение равны или 2 объекта-->

<script>
    const obj = {
        test: 8,
        text: 9
    };

    const obj2 = {
        test: 8,
        text: 9
    };

    function compareFunc(object1, object2) {
        if (object1 === null || object2 === null) {
            return false
        }

        if (typeof object1 === 'object' && typeof object2 === 'object') {
            if (Object.keys(object1).length === 0 && Object.keys(object2).length === 0) {
                return true
            }

            for (let key in object1) {
                if (Object.keys(object1).length !== Object.keys(object2).length || !Object.keys(object2).includes(key) || object1[key] !== object2[key]) {
                    return false;
                }
            }
        }
        return true;

    }

    const t = compareFunc(obj, obj2);
    console.log(t)
</script>
